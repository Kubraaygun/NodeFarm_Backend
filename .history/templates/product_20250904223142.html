<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%PRODUCTNAME%} {%IMAGE%} /// NODE FARM</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      html {
        font-size: 10px;
        box-sizing: border-box;
      }
      body {
        padding: 20px 10px 10px;
        line-height: 1.7;
        font-family: sans-serif;
        color: #555;
        background: linear-gradient(to bottom right, #ffd6e0, #ffe4b5);
        min-height: 100vh;
      }

      h1 {
        font-size: 4rem;
        color: rgb(224, 117, 10);
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }
      h1::before {
        content: "";
        display: block;
        height: 85%;
        width: 50%;
        max-width: 500px;
        min-width: 350px;
        background: linear-gradient(
          to bottom,
          #f0bdc9,
          /* canlÄ± pembe */ #f8ebc3
        );
        position: absolute;
        z-index: -1;
        left: 50%;
        top: 50%;
        opacity: 0.7;
        transform: translate(-50%, -50%);
        border-radius: 15px;
      }

      .container {
        width: 100%;
        margin: 0 auto;
      }
      .product__hero {
        position: relative;
        height: 20rem;
        overflow: hidden;
        border: 2px solid red;
      }
      .product__hero::before {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        z-index: 100;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(to left bottom, #ffd6e0, #ffe4b5);
        opacity: 0.5;
      }

      .product__emoji {
        font-size: 15rem;
        position: absolute;
      }
      .product__emoji--1 {
        top: -8rem;
        left: -6rem;
        transform: rotate(-30deg);
        opacity: 0.2;
      }
    </style>
  </head>
